<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/devoteamLogo.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #d34646 10%, #e23e6700 40%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <div class="text-900 text-3xl font-medium mb-3">Welcome to DevoPro</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <label for="userName" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input ngModel required name="userName"
                    id="userName" type="text"
                    placeholder="Username"
                    pInputText class="w-full md:w-30rem " style="padding:1rem">
                    <div>
                      <small *ngIf="loginForm.submitted && !loginForm.value.userName"
                    class="ng-dirty ng-invalid text-danger font-medium">
                    Username is required.</small>
                    </div>

                    <label for="userPassword"
                     class="block text-900 font-medium text-xl mb-2 mt-5">Password</label>
                    <p-password  ngModel name="userPassword" required
                    id="userPassword" placeholder="Password"
                    [toggleMask]="true"
                    inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div>
                      <small *ngIf="loginForm.submitted && !loginForm.value.userPassword"
                      class="ng-dirty ng-invalid text-danger font-medium">
                      Password is required.</small>
                    </div>

                    <div class="flex align-items-center justify-content-between mt-5 mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                        style="color: red">Forgot password?</a>
                    </div>

                    <button type="submit" value="Login"  label="Sign In"
                     class=" w-full p-3 text-xl p-element p-ripple p-button-danger p-button p-component">
                     <span class="p-button-label">Sign In</span><span class="p-ink"></span></button>

              </form>
             </div>

             <div class=" font-medium no-underline text-danger mt-4" style="margin-left: 100px;"  *ngIf="error">
               Username or password is invalid
              </div>
               
            </div>
        </div>
    </div>
</div>
